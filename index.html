<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Pop-upst</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="root">
        <div class="card">
          <div class="close">
            <button>X</button>
          </div>
          <div class="card-header">
            <h2>¿Como te sentiste con el soporte de Federico?</h2>
          </div>
          <div class="card-body">
            <div class="container">
              <div class="caja"><p>1</p></div>
              <div class="caja"><p>2</p></div>
              <div class="caja"><p>3</p></div>
              <div class="caja"><p>4</p></div>
              <div class="caja"><p>5</p></div>
            </div>
            <div class="puntuacion-text">
              <p>Bastante insatisfecho</p>
              <p>Extremadamente satisfecho</p>
            </div>
            <div class="term">
              <input type="checkbox" id="term" />
              <label for="term">Acepto términos y uso</label>
            </div>
          </div>
          <hr />
          <div class="card-footer">
            <button type="button">SIGUIENTE →</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
